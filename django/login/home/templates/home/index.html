<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/main.css' %}">
</head>
<body>
    <h4>nepton store</h4>
    <form action="{% url 'home:signup' %}" method="post">
        {% csrf_token %}

        <label for="username">username</label>
        <input type="text" name="username" id="username" placeholder="username" maxlength="50" size="50" required> <br>

        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="password" maxlength="50" size="50" required> <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
